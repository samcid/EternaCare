<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>authentication</title>
  <link rel="icon" type="image/x-icon" href="../../assets/img/favicon.ico">
</head>

<body class="background paragraphe">
  <app-navbar (cartIconClick)="toggleSidePanel()"></app-navbar>
  <div class="background-img py-3 py-md-5">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-6">
          <div class="bg-white p-4 p-md-5 rounded shadow-sm">
            <div class="row">
              <div class="col-12">
                <div class="text-center mb-5">
                  <a href="#!">
                    <img src="../../assets/img/logo/Full_logo/Royalblue_LOGO_202404001Fichier 8.png" width="30%">
                  </a>
                </div>
              </div>
            </div>
            <form [formGroup]="formReg" (ngSubmit)="onSubmit()">
              <div class="row gy-3 gy-md-4 overflow-hidden">
                <div class="col-12">
                  <label for="email" class="form-label">E-mail <span class="text-danger">*</span></label>
                  <div class="input-group">
                    <span class="input-group-text background">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-envelope"
                        viewBox="0 0 16 16">
                        <path
                          d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z" />
                      </svg>
                    </span>
                    <input type="email" class="form-control" formControlName="email" id="email" required>
                  </div>
                  <span *ngIf="email && shouldShowError(email)" class="text-danger">
                    <ng-container *ngIf="email.errors?.['required']">L'e-mail est obligatoire.</ng-container>
                    <ng-container *ngIf="email.errors?.['email']">L'e-mail n'est pas valide.</ng-container>
                  </span>
                </div>
                <div class="col-12">
                  <label for="password" class="form-label">Mot de passe <span class="text-danger">*</span></label>
                  <div class="input-group">
                    <span class="input-group-text background">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-key"
                        viewBox="0 0 16 16">
                        <path
                          d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z" />
                        <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                      </svg>
                    </span>
                    <input type="password" class="form-control" formControlName="password" id="password" required>
                  </div>
                  <span *ngIf="password && shouldShowError(password)" class="text-danger">
                    <ng-container *ngIf="password.errors?.['required']">Le mot de passe est obligatoire.</ng-container>
                    <ng-container *ngIf="password.errors?.['minlength']">Le mot de passe doit contenir au moins 6
                      caractères.</ng-container>
                  </span>
                </div>
                <div class="col-12">
                  <div class="d-grid">
                    <button class="btn-blue" type="submit">CONNEXION</button>
                  </div>
                </div>
              </div>
            </form>
            <div class="row">
              <div class="col-12">
                <hr class="mt-5 mb-4 border-secondary-subtle">
                <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center">
                  <a (click)="createAccount()" class="link-secondary text-decoration-none" style="cursor: pointer;">Créer un compte</a>
                  <a routerLink="/recover" class="link-secondary text-decoration-none">Mot de passe oublié?</a>
                </div>
                <div class="link-secondary text-center" style="margin-top: 2%;">
                  <p>ou</p>
                </div>
                <div class="col-12 d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center"
                style="margin-top: 2%;">
                <button class="btn-blue" (click)="loginWithGoogle()">
                  <i class="bi bi-google"></i> Continuer avec Google
                </button>
              </div>
              </div>      
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
  <app-side-panel [isOpen]="isSidePanelOpen" (closePanel)="closeSidePanel()"
    (openPanel)="toggleSidePanel()"></app-side-panel>

</body>

</html>
